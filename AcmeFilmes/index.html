<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <footer></footer>
    <header>
        <div class="logo">
            <img src="./img/ACMEEEEE-removebg-preview 1.png" alt="">
        </div>
    </header>
    <div class="aaa w-100">
        <div id="carouselExample" class="carousel slide w-50 h-50 ">
            <div class="carousel-inner" style="width: 50vw; height: 50vh;">
              <div class="carousel-item active imagem h-100 w-100 custom-w py-0">
                <img src="./img/flash.png"  class="d-block h-100 w-100"   alt="...">
              </div>
              <div class="carousel-item imagem h-100 custom-w py-0 w-100 h-100">
                <img src="./img/aquaman.jpg" class="d-block w-100 h-100 object-fit-cover" alt="...">
              </div>
              <div class="carousel-item h-100 custom-w py-0 w-100 h-100">
                <img src="img/avatar.png" class="d-block w-100 h-100 object-fit-cover" alt="...">
              </div>
              <div class="carousel-item h-100 custom-w py-0 w-100 h-100">
                <img src="img/image 11.png" class="d-block w-100 h-100" alt="...">
              </div>
              <div class="carousel-item h-100 custom-w py-0 w-100 h-100">
                <img src="img/thor.png" class="d-block w-100 h-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>    
    <div class="container h-30 mt-3 d-flex align-items-center justify-content-evenly">
        <img class="h-80 w-nS" src="./img/image 5.png" alt="">
        <img class="h-80 w-nS" src="./img/image 7.png" alt="">
        <img class="h-100 w-s" src="./img/image 6 (1).png" alt="">
        <img class="h-80 w-nS" src="./img/image 4.png" alt="">
        <img class="h-80 w-nS" src="./img/image 3 (1).png" alt="">
    </div>
</body>
</html>
